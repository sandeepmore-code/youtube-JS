<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="h1">Rock Paper Scissors Game</h1>
  
  <div class="choices">
    <div class="choice" id="rock">
      <img src="./Images/rock.png" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="Paper">
    </div>
    <div class="choice" id="scissor">
      <img src="./Images/scissors imp.png" alt="Scissors">
    </div>
  </div>

  <div class="scoreboard">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div class="message-container">
    <p id="message">Make your choice</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
